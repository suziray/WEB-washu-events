<div class="jumbotron">
	<h1 class="text-center">Event</h1>
	
	<p class="text-center">{{ message }}</p>

	<div class="container">
    <label><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="ename" required>

    <label><b>Date</b></label>
    <input type="date" placeholder="Enter Date" name="edate" required>

    <label><b>Time</b></label>
    <input type="time" placeholder="Enter Time" name="etime" required>

    <br/>
    <label><b>Location</b></label>
    <input type="text" placeholder="Enter Location" name="eloc" required>

    <br/>
    <label><b>Description</b></label>
    <input type="text" placeholder="Enter Description" name="edes" required>

    <br/>
    <button><a href="#organization">Submit</a></button>
  </div>
</div>
