<div class="jumbotron">
	<h1 class="text-center">Profile</h1>
	
	<p class="text-center">{{ message }}</p>

	<div class="container">
    <label><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="uname" required>

    <br/>
    <label><b>Gender</b></label>
    <input type="text" placeholder="Enter Gender" name="ugender" required>

    <br/>
    <label><b>Grade</b></label>
    <select>
        <option value="1">Freshman</option>
        <option value="2">Sophomore</option>
        <option value="3">Junior</option>
        <option value="4">Senior</option>
        <option value="5">Grad</option>
        <option value="6">PhD</option>
        <option value="7">Faculty</option>
    </select>

    <br/>
    <label><b>Dorm</b></label>
    <input type="text" placeholder="Enter Dorm Location" name="uloc" required>

    <br/>
    <label><b>Interested In</b></label>
    <input type="checkbox" checked="checked"> Free Food
    <input type="checkbox" checked="checked"> Performaing Arts
    <input type="checkbox" checked="checked"> Cultural Events
    <input type="checkbox" checked="checked"> Professional Development

    <br/>
    <button><a href="#student">Save</a></button>
  </div>
</div>
